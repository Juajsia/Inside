<section>
    <article>
        <div class="from-container">
            <h1>Iniciar Sesión</h1>
            <form id="form">
                <label for="user">Correo:</label>
                <input type="email" [(ngModel)]="correo" name="user" id="user">
                <label for="password">Password:</label>
                <input type="password" [(ngModel)]="Contrasenia" name="password" id="password">
                <button type="button" (click)="login()">Enviar</button>
                @if (Error != '') {
                <p id="error" class="error">{{Error}}</p>
                }
                <a routerLink="/cambiarContrasenia" id="cclink">Cambiar Contraseña</a>
            </form>
        </div>
    </article>
</section>
